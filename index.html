<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it Raining in Seattle?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☔</text></svg>">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="weather loading">
            <h1 class="city">☔ Is it Raining in Seattle?</h1>
            <div class="flex-answer">
                <h2 class="answer"></h2>
            </div>
            <div class="flex">
                <p>Currently:</p>
                <div class="description"></div>
                <img src="" alt="" class="icon" />
            </div>
            <div class="api">
                <p>According to <a href="https://openweathermap.org/api" target="_blank">Open Weather Map API</a></p>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><a href="https://www.linkedin.com/in/dan-blevins/" target="_blank">Made by Dan Blevins</a></p>
    </div>
